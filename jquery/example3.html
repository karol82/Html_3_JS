<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<p>Paragraf</p>
<input type="text">
<form>
    First name:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
<script>
    $(function () {
        // mouse
        var paragraphs = $("p");
        paragraphs.click(function () {
            console.log('Click')
        })
        paragraphs.dblclick(function () {
            console.log('Dblclick')
        })
        // keyborard
        var input = $("input")
        input.keypress(function () {
            console.log('Keypress')
        })
        input.keyup(function () {
            console.log('Keyup')
        })
        input.keydown(function () {
            console.log('Keydown')
        })
        //form
        var form = $("form")
        form.submit(function () {
            console.log('submit')
        })
        input.focus(function () {
            console.log('focus')
        })
        input.blur(function () {
            console.log('blur')
        })
        // kliknąć i przytrzymać
        input.change(function () {
            console.log('change')
        })
    })
</script>
</html>
