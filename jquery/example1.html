<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<p>Paragraph 1</p>
<p class="hideable">Paragraph 2</p>
<p>Paragraph 3</p>
<p class="hideable">Paragraph 4</p>
<button id="hideBtn"></button>
</body>
<script>
    function getBtnText(areHidden) {
        return areHidden ? "Poka≈º" : "Ukryj";
    }
    $(function () {
        var areHidden = false
        var btn = $("#hideBtn");
        btn.text(getBtnText(areHidden))
        btn.click(function () {
            var hideables = $(".hideable")
            if (areHidden) {
                hideables.show()
            } else {
                hideables.hide()
            }
            areHidden = !areHidden;
            $(this).text(getBtnText(areHidden))
        })
    })
</script>
</html>
